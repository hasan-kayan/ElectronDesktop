<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketcher Page</title>
    <link rel="stylesheet" href="sketcher.css">
</head>
<body>
    <!-- Container for the Konva stage -->
    <div id="container"></div>
    
    <!-- Button to trigger file upload -->
    <button id="uploadButton">Upload Image</button>

    <!-- Hidden input element for file upload -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/konva@7.2.5/konva.min.js"></script>
    <script src="sketcher.js"></script>
</body>
</html>
